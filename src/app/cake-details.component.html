<section *ngIf="cake">
    <section *ngIf="id">
        <h2>{{cake.name}}</h2>
        <div>{{cake.comment}}</div>
        <div>Yum factor is {{cake.yumFactor}}</div>
    </section>
    <section *ngIf="!id">
        <form (ngSubmit)="saveCakeDetails()" #cakeForm="ngForm">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" [(ngModel)]="cake.name"/>
            </div>
            <div>
                <label for="imageUrl">Image Url: </label>
                <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="cake.imageUrl"/>
            </div>
            <div>
                <label for="comment">Comment: </label>
                <textarea rows="4" cols="50" name="comment" id="comment" [(ngModel)]="cake.comment"></textarea>
            </div>
            <div>
                <label for="yumFactor">Yum Factor: </label>
                <input type="number" id="yumFactor" name="yumFactor" [(ngModel)]="cake.yumFactor"/>
            </div>
            <button type="submit">Save</button>
        </form>
    </section>

    <br/>
    <button (click)="gotoMainList()">Go to main list</button>
</section>
